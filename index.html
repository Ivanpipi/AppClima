<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Aplicacion Clima - API Weather</title>
    <meta name="description" content="Aplicacion Clima">
    <meta name="author" content="Ivan Pipitone">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="nubes">
        <div class="nubes x1"></div>

        <h1 class="titulo">Chequea el tiempo de la ciudad que tu quieras!</h1>

        <div class="Input_Ciudad">
            <input type="text" class="inputUno" placeholder="Ingrese una ciudad">
            <button type="submit" value="Buscar" id="boton" onclick="TemperaturaBuscar(input)">Buscar</button>
        </div>

        <div class="Mostrar">

            <h1 class="nombreCiudad"></h1>
            <h2 class="descripcion"></h2>
            <h3 class="temperatura"></h3>
        </div>

        <div class="nubes x2"></div>
        <div class="nubes x3"></div>
        <div class="nubes x4"></div>
        <div class="nubes x5"></div>
    </div>




</body>

</html>
